<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click Me</button>
    <div style="height: 300px; width: 300px; background: green;" id="box"></div>
    <input type="text" id="inp">
    <input type="text">
    <label style="color: red; display: none;" id="error">Min 4 characters</label>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            var bg =  $("#btn").css('background');
            $("#btn").click(function(){
                //alert("Button Clicked")
                $("#box").toggle(3000) //time is given in milliseconds ie, 3000ms=3s
            })
            $("#btn").mouseenter(function(){
                $(this).css({"background":"red"})
            })
            $("#btn").mouseleave(function(){
                $(this).css({"background":bg})
            })

            $("#inp").blur(function(){
                var text=$(this).val()
                if(text.length<4){
                    $("#error").show()
                }
                else{
                    $("#error").hide()
                }
            })
            
        })
    </script>
</body>
</html>
